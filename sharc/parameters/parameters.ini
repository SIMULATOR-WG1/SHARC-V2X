[GENERAL]
###########################################################################
# Number of simulation snapshots
num_snapshots = 1000
###########################################################################
# V2X link that will be simulated (DOWNLINK, UPLINK)
# DOWNLINK and UPLINK for V2I
v2X_link = UPLINK
###########################################################################
# The chosen system for sharing study
# FSS_SS, FSS_ES, FS, RAS
system = FSS_ES
###########################################################################
# Compatibility scenario (co-channel and/or adjacent channel interference)
enable_cochannel = True
enable_adjacent_channel = False
###########################################################################
# Seed for random number generator
seed = 101
###########################################################################
# if FALSE, then a new output directory is created
overwrite_output = False

[V2X]
###########################################################################
# Network topology. Possible values are "V2I", "V2IROAD" "V2VURBAN"
topology = V2VURBAN
###########################################################################
# Number of macrocell sites per cluster (must set to 19 in macrocell network)
num_macrocell_sites = 19
###########################################################################
# Number of clusters in macro cell topology
num_clusters = 1
###########################################################################
# Inter-site distance in macrocell network topology
intersite_distance = 5000
###########################################################################
# Dimension of cluster 1 for one macrocell or 2 for 19 macro_cell_sites
tam_cluster = 2
###########################################################################
# Number of veicles per RSU
# use 3 for V2V  and 50 for V2I
v_per_rsu = 3   
###########################################################################
# Defines if V2X service is the interferer or interfered-with service
#   true  : V2X suffers interference
#   false : V2X generates interference
interfered_with = true
###########################################################################
# V2X center frequency [MHz]
frequency = 5800
###########################################################################
# V2X bandwidth [MHz]
bandwidth = 10
###########################################################################
# V2X resource block bandwidth [MHz]
rb_bandwidth = 0.180
###########################################################################
# V2X spectral mask. Options are "ITU 265-E" and "3GPP 36.104"
spectral_mask = ITU 265-E
###########################################################################
# Amount of guard band wrt total bandwidth. Setting this parameter to 0.1
# means that 10% of the total bandwidth will be used as guard band: 5% in
# the lower
guard_band_ratio = 0.1
###########################################################################
# The load probability (or activity factor) models the statistical
# variation of the network load by defining the number of fully loaded
# base stations that are simultaneously transmitting
rsu_load_probability = 1
###########################################################################
# Conducted power per antenna element [dBm/200 MHz]
rsu_conducted_power = 8
###########################################################################
# Base station height [m]
rsu_height = 10
###########################################################################
# Base station noise figure [dB]
rsu_noise_figure = 12
###########################################################################
# User equipment noise temperature [K]
rsu_noise_temperature = 290
###########################################################################
# Base station array ohmic loss  [dB]
rsu_ohmic_loss = 3
###########################################################################
# Uplink attenuation factor used in link-to-system mapping
ul_attenuation_factor = 0.4
###########################################################################
# Uplink minimum SINR of the code set [dB]
ul_sinr_min = -10
###########################################################################
# Uplink maximum SINR of the code set [dB]
ul_sinr_max = 22
v_distribution_type = ANGLE_AND_DISTANCE
###########################################################################
# Regarding the distribution of active UE's over the cell area, this
# parameter models the distance between UE's and BS.
# Possible values: RAYLEIGH, UNIFORM
v_distribution_distance = RAYLEIGH
###########################################################################
# Regarding the distribution of active UE's over the cell area, this
# parameter models the azimuth between UE and BS (within ±60° range).
# Possible values: NORMAL, UNIFORM
v_distribution_azimuth = NORMAL
###########################################################################
# Power control algorithm
# v_tx_power_control = "ON",power control On
# v_tx_power_control = "OFF",power control Off
v_tx_power_control = ON
###########################################################################
# Power per RB used as target value [dBm]
v_p_o_pusch = -95
###########################################################################
# Alfa is the balancing factor for UEs with bad channel
# and UEs with good channel
v_alpha = 1
###########################################################################
# Maximum UE transmit power [dBm]
v_p_cmax = 22
###########################################################################
# UE height [m]
v_height = 1.5
###########################################################################
# User equipment noise figure [dB]
v_noise_figure = 12
###########################################################################
# User equipment feed loss [dB]
v_ohmic_loss = 3
###########################################################################
# User equipment body loss [dB]
v_body_loss = 4
###########################################################################
# Downlink attenuation factor used in link-to-system mapping
dl_attenuation_factor = 0.6
###########################################################################
# Downlink minimum SINR of the code set [dB]
dl_sinr_min = -10
###########################################################################
# Downlink maximum SINR of the code set [dB]
dl_sinr_max = 30
###########################################################################
# Channel parameters
# channel model, possible values are "FSPL" (free-space path loss),
#                                    "CI" (close-in FS reference distance)
#                                    "UMa" (Urban Macro - 3GPP)
#                                    "UMi" (Urban Micro - 3GPP)
#                                    "ABG" (Alpha-Beta-Gamma)
channel_model = FSPL
###########################################################################
# Probability of line-of-sight (CI)
line_of_sight_prob = 0.95
###########################################################################
# If shadowing should be applied or not
shadowing = true
###########################################################################
# System receive noise temperature [K]
noise_temperature = 290
BOLTZMANN_CONSTANT = 1.38064852e-23

[V2X_ANTENNA]
###########################################################################
# Radiation pattern of each antenna element
# Possible values: "M2101", "F1336", "FIXED"
rsu_element_pattern = FIXED
v_element_pattern = FIXED
###########################################################################
# RSU/V maximum transmit/receive element gain [dBi]
rsu_tx_element_max_g = 5
rsu_rx_element_max_g = 5
v_rx_element_max_g = 5
v_tx_element_max_g = 5
###########################################################################
# RSU/V number of rows in transmit/receive array
rsu_tx_n_rows = 1
rsu_rx_n_rows = 1
v_tx_n_rows = 1
v_rx_n_rows = 1
###########################################################################
# RSU/V number of columns in transmit/receive array
rsu_tx_n_columns = 1
rsu_rx_n_columns = 1
v_tx_n_columns = 1
v_rx_n_columns = 1
###########################################################################
# RSU/V array horizontal transmit/receive element spacing (d/lambda)
rsu_tx_element_horiz_spacing = 0.5
rsu_rx_element_horiz_spacing = 0.5
v_tx_element_horiz_spacing = 0.5
v_rx_element_horiz_spacing = 0.5
###########################################################################
# RSU/V array vertical transmit/receive element spacing (d/lambda)
rsu_tx_element_vert_spacing = 0.5
rsu_rx_element_vert_spacing = 0.5
v_tx_element_vert_spacing = 0.5
v_rx_element_vert_spacing = 0.5
# RSU/V horizontal 3dB beamwidth of single transmit/receive element [degrees]
rsu_tx_element_phi_deg_3db = 65
rsu_rx_element_phi_deg_3db = 65
v_tx_element_phi_deg_3db = 90
v_rx_element_phi_deg_3db = 90
###########################################################################
# RSU/V vertical 3dB beamwidth of single transmit/receive element [degrees]
# if equal to 0, then beamwidth is calculated automaticaly
rsu_tx_element_theta_deg_3db = 65
rsu_rx_element_theta_deg_3db = 65
v_tx_element_theta_deg_3db = 90
v_rx_element_theta_deg_3db = 90
###########################################################################
# The following parameters are used for M2101 antennas
###########################################################################
###########################################################################
# RSU/V front to back ratio of single transmit/receive element [dB]
rsu_tx_element_am = 30
rsu_rx_element_am = 30
v_tx_element_am = 25
v_rx_element_am = 25
###########################################################################
# RSU/V transmit/receive element vertical sidelobe attenuation [dB]
rsu_tx_element_sla_v = 30
rsu_rx_element_sla_v = 30
v_tx_element_sla_v = 25
v_rx_element_sla_v = 25
###########################################################################
# The following parameters are used for F1336 antennas
###########################################################################
###########################################################################
# mechanical downtilt in degrees
rsu_downtilt_deg = 10

[V2I]
###########################################################################
# Number of rows of grids 5x5 in the simulation scenario
n_rows = 1
###########################################################################
# Number of colums of grids 5x5 in the simulation scenario
n_colums = 1
###########################################################################
# Street width (building separation) [m]. According ETSI TR 102 681, the value is 14 mts for urban
street_width = 14
###########################################################################
# Street width (buildin separation) [m]. According ETSI TR 102 681, the value is 14 mts for urban
num_blocks_per_cell = 1

[V2IROAD]
###########################################################################
# Number of reference roads of 1 ISD, use above 1 for 1 macrocell sector config
n_roads = 1
###########################################################################
# Number of lines (3 or 6)
n_lines = 3
###########################################################################
# Road inclination form the horizontal (degrees)
road_inclination = 30
###########################################################################
# Number of reference roads per macrocell sector
num_roads_per_cell = 1
###########################################################################
# width of line in meters
line_w= 4

[FSS_SS]
###########################################################################
# satellite center frequency [MHz]
frequency = 5800
###########################################################################
# satellite bandwidth [MHz]
bandwidth = 10
###########################################################################
# satellite altitude [m] and latitude [deg]
