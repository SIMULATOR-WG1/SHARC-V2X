antenna_gain = 41.6
###########################################################################
# Antenna pattern of the FSS space station
# Possible values: "ITU-R S.672", "ITU-R S.1528", "FSS_SS", "OMNI"
antenna_pattern = ITU-R S.672
# V2X parameters relevant to the satellite system
#    altitude of V2X system (in meters)
#    latitude of V2X system (in degrees)
#    difference between longitudes of V2X and satellite system
#      (positive if space-station is to the East of earth-station)
v2x_altitude = 0
v2x_lat_deg = 0
v2x_long_diff_deg = 0
season = SUMMER

###########################################################################
# Channel parameters
# channel model, possible values are "FSPL" (free-space path loss),
#                                    "SatelliteSimple" (FSPL + 4 + clutter loss)
#                                    "P619"
